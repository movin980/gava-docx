<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secure Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸ“‚ My Secure Vault</h1>

  <!-- Upload Form -->
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Upload Document</h2>
    <input type="file" id="fileInput" class="mb-4 w-full border p-2 rounded" />
    <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Upload</button>
  </div>

  <!-- File List -->
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">My Documents</h2>
    <ul id="fileList" class="space-y-3"></ul>
  </div>

  <!-- Firebase + App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGofjaT3qiGUOAM73gxws4mwyoRAFHioQ",
      authDomain: "document-app-d7764.firebaseapp.com",
      projectId: "document-app-d7764",
      storageBucket: "document-app-d7764.appspot.com",
      messagingSenderId: "171454029756",
      appId: "1:171454029756:web:5c92ff1edcb5e3d97a95b9",
      measurementId: "G-DVQMMPRQW2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const SECRET_KEY = "my_secret_key_123";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileList = document.getElementById("fileList");

    // Load and show user files
    async function loadFiles(user) {
      fileList.innerHTML = "";
      const q = query(collection(db, "documents"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-50 p-3 rounded";

        const fileName = document.createElement("span");
        fileName.textContent = data.name;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download";
        downloadBtn.className = "bg-green-500 text-white px-3 py-1 rounded";

        // Download handler
        downloadBtn.addEventListener("click", () => {
          try {
            const decryptedBase64 = CryptoJS.AES.decrypt(data.data, SECRET_KEY).toString(CryptoJS.enc.Utf8);

            function base64ToBlob(base64) {
              const parts = base64.split(',');
              const contentType = parts[0].match(/:(.*?);/)[1];
              const byteCharacters = atob(parts[1]);
              const byteArrays = [];

              for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                  byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
              }
              return new Blob(byteArrays, { type: contentType });
            }

            const blob = base64ToBlob(decryptedBase64);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = data.name;
            link.click();
            URL.revokeObjectURL(link.href);
          } catch (err) {
            alert("âŒ Error decrypting file: " + err.message);
          }
        });

        li.appendChild(fileName);
        li.appendChild(downloadBtn);
        fileList.appendChild(li);
      });
    }

    // Upload new file
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("âš ï¸ Please select a file first!");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result;
        const encrypted = CryptoJS.AES.encrypt(base64, SECRET_KEY).toString();

        const user = auth.currentUser;
        if (!user) return alert("Not logged in!");

        await addDoc(collection(db, "documents"), {
          uid: user.uid,
          name: file.name,
          data: encrypted
        });

        alert("âœ… File uploaded securely!");
        fileInput.value = "";
        loadFiles(user);
      };
      reader.readAsDataURL(file);
    });

    // Auth listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadFiles(user);
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
