<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Document Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">My Document Vault</h1>
    
    <!-- Login Form -->
    <form id="login-form" class="space-y-3">
      <input id="email" type="email" placeholder="Email" required 
             class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
      
      <div class="relative">
        <input id="password" type="password" placeholder="Password" required 
               class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="button" id="togglePassword" 
                class="absolute inset-y-0 right-3 text-gray-500">üëÅÔ∏è</button>
      </div>

      <button type="submit" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">
        Login
      </button>

      <button type="button" id="reset-password" 
              class="text-blue-500 underline w-full text-center">
        Forgot Password?
      </button>
    </form>

    <!-- Success/Error messages -->
    <div id="message" class="mt-4 text-center"></div>

    <p class="text-center text-gray-500 mt-4">
      No account? <a href="register.html" class="text-blue-500">Register</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBGofjaT3qiGUOAM73gxws4mwyoRAFHioQ",
      authDomain: "document-app-d7764.firebaseapp.com",
      projectId: "document-app-d7764",
      storageBucket: "document-app-d7764.appspot.com",
      messagingSenderId: "171454029756",
      appId: "1:171454029756:web:5c92ff1edcb5e3d97a95b9",
      measurementId: "G-DVQMMPRQW2"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageBox = document.getElementById("message");

    // üîπ Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "dashboard.html"; // ‚úÖ redirect
      } catch (err) {
        messageBox.innerHTML = `<p class="text-red-500">${err.message}</p>`;
      }
    });

    // üîπ Forgot Password
    document.getElementById("reset-password").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        messageBox.innerHTML = `<p class="text-red-500">‚ö†Ô∏è Enter your email first!</p>`;
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageBox.innerHTML = `<p class="text-green-500">‚úÖ Password reset email sent! Check your inbox.</p>`;
      } catch (err) {
        messageBox.innerHTML = `<p class="text-red-500">‚ùå ${err.message}</p>`;
      }
    });

    // üîπ Toggle Password Visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
