<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - My Document Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">Welcome to Your Document Vault</h1>

    <!-- Upload Section -->
    <form id="upload-form" class="space-y-3 mb-6">
      <input type="file" id="fileInput" required class="w-full">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Upload & Encrypt</button>
    </form>

    <!-- List of documents -->
    <h2 class="text-lg font-semibold mb-2">Your Documents</h2>
    <ul id="doc-list" class="space-y-2"></ul>

    <!-- Logout -->
    <button id="logout" class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGofjaT3qiGUOAM73gxws4mwyoRAFHioQ",
      authDomain: "document-app-d7764.firebaseapp.com",
      projectId: "document-app-d7764",
      storageBucket: "document-app-d7764.appspot.com",
      messagingSenderId: "171454029756",
      appId: "1:171454029756:web:5c92ff1edcb5e3d97a95b9",
      measurementId: "G-DVQMMPRQW2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const fileInput = document.getElementById("fileInput");
    const docList = document.getElementById("doc-list");

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
      else loadDocs(user.uid);
    });

    async function loadDocs(uid) {
      docList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "users", uid, "documents"));
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().name;
        docList.appendChild(li);
      });
    }

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;
      const user = auth.currentUser;
      try {
        await addDoc(collection(db, "users", user.uid, "documents"), {
          name: file.name,
          uploaded: new Date()
        });
        alert("Document added!");
        loadDocs(user.uid);
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
